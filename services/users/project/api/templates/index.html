<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask on docker</title>
    <!--    meta   -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% block css %}{% endblock %}
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <br>
            <h1>All Users</h1>
            <hr>
            <br>
            <form action="/" method="post">
                <div class="form-group">
                    <input
                            name="username" class="form-control input-lg"
                            type="text" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <input
                            name="email" class="form-control input-lg"
                            type="email" placeholder="Enter an email address" required>
                </div>
                <input
                        type="submit" class="btn btn-primary btn-lg btn-block"
                        value="Submit">
            </form>
            <br>
            <hr>
            {% if users %}
            <ol>
                {% for user in users %}
                <li>{{ user.username }}</li>
                {% endfor %}
            </ol>
            {% else %}
                <p>No users!</p>
            {% endif %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
{% block js %}{% endblock %}
</body>
</html>
